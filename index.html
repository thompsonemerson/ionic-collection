	<link rel="canonical" href="http://emersonthompson.com.br/ionic-collection/">

	<link rel="icon" href="http://emersonthompson.com.br/ionic-collection/images/favicon.png" type="image/png" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body ng-controller="AppCtrl" ng-cloak>
	<header>
		<div class="container">
			<input type="search" placeholder="Find here what you need..." ng-model="search">
		</div>

		<a href="http://appcamp.io/?utm_campaign=Emerson%20Thompson%20Ads&utm_medium=Site%20Banner&utm_source=thompsonemerson.github.io/ionic-collection" class="appcamp" target="_blank">
			<img src="images/appcamp-banner.png" alt="AppCamp - Learn mobile development 100% free">
		</a>
	</header>

	<main class="container">
		<div class="list" ng-repeat="category in collection | filter: search" ng-class="category.slug">
			<h2 class="title-category">{{ category.name }}</h2>
			<div class="items">
				<div ng-repeat="item in category.itens | filter: search" class="item">
          <div ng-click="show(item)">{{ item.title }}</div>
          <div ng-if="item.showDescription" ng-bind-html="item.description | to_trusted" class="item-description"></div>
        </div>
			</div>
		</div>
	</main>

	<div class="share">
		<div class="item">
			<iframe src="https://ghbtns.com/github-btn.html?user=thompsonemerson&repo=ionic-collection&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
		</div>
		<div class="item">
			<iframe src="https://ghbtns.com/github-btn.html?user=thompsonemerson&repo=ionic-collection&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
		</div>
		<div class="item">
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="Ionic Framework Collection Articles" data-via="thompsonweb" data-size="large" data-related="Ionicframework">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>

	<script src="scripts/app.js"></script>
</body>
</html>
